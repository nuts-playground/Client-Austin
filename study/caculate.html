<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>계산기</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #result {
            width: 180px;
            height: 50px;
            margin: 5px;
            text-align: right;
        }
        #operator {
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center;
        }
        button {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <input readonly id="operator" />
    <input readonly type="number" id="result" />
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="clear">C</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">x</button>
    </div>
    <script>
        let numOne = '';
        let numTwo = '';
        let operator = '';
        const $result = document.querySelector('#result');
        const $operator = document.querySelector('#operator');
        const $ = (selector) => document.querySelector(selector);

        const clickNum = (number) => () => {
            if (!operator) {
                numOne += number;
                $result.value += number;
                return;
            }
            if (!numTwo) {
                $result.value = '';
            }
            numTwo += number;
            $result.value += number;
        };
        const clickOperator = (op) => () => {
            if (numTwo) {
                switch (operator) {
                    case '+':
                        $result.value = parseInt(numOne) + parseInt(numTwo);
                        break;
                    case '-':
                        $result.value = numOne - numTwo;
                        break;
                    case '*':
                        $result.value = numOne * numTwo;
                        break;
                    case '/':
                        $result.value = numOne / numTwo;
                        break;
                    default:
                        break;
                }
                numOne = $result.value;
                numTwo = '';
            }
            if (numOne) {
                operator = op;
                $operator.value = op;
            } else {
                alert('숫자를 먼저 입력하세요');
            }
        };
        const clickCalculate = () => {
            // switch => if/else if
            // if (operator) {
            //     if (operator === '+') {
            //         $result.value = parseInt(numOne) + parseInt(numTwo);
            //     } else if (operator === '-') {
            //         $result.value = numOne - numTwo;
            //     } else if (operator === '/') {
            //         $result.value = numOne / numTwo;
            //     } else if (operator === '*') {
            //         $result.value = numOne * numTwo;
            //     } else {
            //         return;
            //     }
            // }
            if (numTwo) {
                switch (operator) {
                    case '+':
                        $result.value = parseInt(numOne) + parseInt(numTwo);
                        break;
                    case '-':
                        $result.value = numOne - numTwo;
                        break;
                    case '*':
                        $result.value = numOne * numTwo;
                        break;
                    case '/':
                        $result.value = numOne / numTwo;
                        break;
                    default:
                        break;
                }
                $operator.value = '';
                numOne = $result.value;
                operator = '';
                numTwo = '';
            } else {
                alert('숫자를 먼저 입력하세요.');
            }
        };
        for (let i = 0; i < 10; i++) {
            $(`#num-${i}`).addEventListener('click', clickNum(i));
        }
        $('#plus').addEventListener('click', clickOperator('+'));
        $('#minus').addEventListener('click', clickOperator('-'));
        $('#divide').addEventListener('click', clickOperator('/'));
        $('#multiply').addEventListener('click', clickOperator('*'));
        $('#calculate').addEventListener('click', clickCalculate);
        $('#clear').addEventListener('click', () => {
            numOne = '';
            numTwo = '';
            operator = '';
            $result.value = '';
            $operator.value = '';
        });
    </script>
</body>
