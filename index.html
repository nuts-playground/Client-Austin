<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <title>Nuts-Playground</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="wrap">
                    <div class="pdtb10">
                        <div class="headerWrap flex-box flex-between flex-middle">
                            <div class="logoWrap">
                                <img id="logo" src="/images/austin.png" alt="logo" />
                            </div>
                            <ul id="nav" class="flex-box flex-middle">
                                <li class="t_big">프로젝트</li>
                                <li class="loginBtn ml30 t_big">로그인</li>
                                <li class="ml30 light hide">
                                    <span class="material-symbols-outlined"> light_mode </span>
                                </li>
                                <li class="ml30 dark"><span class="material-symbols-outlined"> dark_mode </span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div style="height: 80px"></div>

                <div class="wrap">
                    <section id="introduce">
                        <div class="sectionWrap">
                            <div class="myInfo flex-box flex-middle">
                                <img class="profileImg" src="./images/austin.png" alt="profile" />
                                <div class="profileComment">
                                    <p class="t_bold">반갑습니다!</p>
                                    <p class="t_bold">오스틴 블로그입니다.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="project">
                        <div class="sectionWrap">
                            <div class="projectWrap flex-box">
                                <ul class="mainProject">
                                    <li class="projectMain"></li>
                                </ul>
                                <ul class="rightProject flex-box flex-wrap">
                                    <li class="projectList"></li>
                                    <li class="projectList"></li>
                                    <li class="projectList"></li>
                                    <li class="projectList"></li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    <section></section>
                    <section></section>
                    <section></section>
                </div>
            </main>
            <footer></footer>
            <div id="loginFormModal" class="notVb">
                <div class="loginBg">
                    <div class="loginForm t_center">
                        <h4 class="mb30 mt20">로그인</h4>
                        <form>
                            <div class="input-group">
                                <label class="mb10" for="username">Username</label>
                                <input type="text" id="username" name="username" required />
                            </div>
                            <div class="input-group">
                                <label class="mb10" for="password">Password</label>
                                <input type="password" id="password" name="password" required />
                            </div>
                            <div class="loginBtnForm t_right mt30">
                                <button type="button" style="background-color: var(--sub-color)">Join</button>
                                <button class="clickLogin ml10" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script src="/js/main.js"></script>
            <script src="/study/test.js"></script>
        </div>
    </body>
</html>
